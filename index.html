<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Happy Birthday Website 2.0 | Mark Rod Cadayong">
    <meta name="github" content="https://github.com/markrod1029">
    <title>HBD 2.0 | Mark Rod Cadayong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        /* Modal Styles */
        #openModalBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 8px 12px;
            border: none;
            background-color: #ff6ec7;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #customizeModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        #customizeModal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 200px auto;
            position: relative;
            text-align: center;
        }

        #customizeModal .modal-content input[type="file"],
        #customizeModal .modal-content input[type="date"],
        #customizeModal .modal-content input[type="text"] {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 90%;
        }

        #customizeModal .modal-content button {
            padding: 10px 36px;
            border: none;
            background-color: #ff6ec7;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #customizeModal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn-icon {
            display: flex;
            gap: 10px;
            /* pagitan ng bawat button */
        }

        #btn__icon {
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #btn__icon:hover {
            background-color: #dcdcdc;
        }

        #modalLetter {
            display: none;
            /* default hidden */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            /* optional overlay effect */
        }

        #modalLetter.active {
            display: flex;
            /* or block, depende sa layout mo */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Customize Button -->
        <!-- <button id="openModalBtn">Customize</button> -->

        <!-- Modal -->
        <div id="customizeModal">
            <div class="modal-content">
                <h2>Enter Celebrant's Details</h2>
                <input type="text" id="inputName" placeholder="Enter Celebrant's Name"><br>
                <input type="date" id="inputDate"><br>
                <input type="file" id="uploadImage" accept="image/*"><br>
                <button id="submitCustomization">Submit</button>
            </div>
        </div>

        <!-- Flags -->
        <div class="flag__birthday">
            <img src="./images/1.png" alt="" width="350" class="flag__left">
            <img src="./images/1.png" alt="" width="350" class="flag__right">
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 4s;">H</span><span style="--t: 4.2s;">a</span><span
                            style="--t: 4.4s;">p</span><span style="--t: 4.6s;">p</span><span
                            style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 5s;">B</span><span style="--t: 5.2s;">i</span><span
                            style="--t: 5.4s;">r</span><span style="--t: 5.6s;">t</span><span
                            style="--t: 5.8s;">h</span><span style="--t: 6s;">d</span><span
                            style="--t: 6.2s;">a</span><span style="--t: 6.4s;">y</span>
                    </h1>
                    <div class="hat">
                        <img src="./images/hat.png" alt="" width="130">
                    </div>
                </div>
                <div class="date__of__birth">
                    <span></span>
                </div>
                <div class="btn" style="margin-bottom: -20px;">
                    <button id="btn__letter" class="btn__letter">
                        Click here &nbsp; <span class="celebrateName"></span>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
                <div class="btn-icon">
                      <a href="https://markrod1029.github.io/flowers/" style=" text-decoration: none;" target="_blank" class="btn-icon">
                        <button id="btn__letter"><i class="fa-solid fa-fan"></i></button>
                    </a>

                </div>

            </div>

            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <img src="./images/r5.png" alt="">
                    </div>
                    <div class="celebrateName name">
                        <span>Celebrant's Name</span>
                    </div>
                    <div class="balloon_one">
                        <img width="100px" src="./images/balloon1.png" alt="">
                    </div>
                    <div class="balloon_two">
                        <img width="100px" src="./images/balloon2.png" alt="">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span><span style="--i: 2;">a</span><span style="--i: 3;">p</span><span
                            style="--i: 4;">p</span><span style="--i: 5;">y</span><span style="--i: 6;">-</span><span
                            style="--i: 7;">b</span><span style="--i: 8;">i</span><span style="--i: 9;">r</span><span
                            style="--i: 10;">t</span><span style="--i: 11;">h</span><span style="--i: 12;">d</span><span
                            style="--i: 13;">a</span><span style="--i: 14;">y</span><span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>

        <!-- Decorations -->
        <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>
        <div class="decorate_flower--one" style="--t: 15s;"><img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two" style="--t: 15.3s;"><img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--three" style="--t: 15.6s;"><img width="20" src="./images/decorate_flower.png"
                alt=""></div>
        <div class="decorate_bottom"><img src="./images/decorate.png" alt="" width="100"></div>
        <div class="smiley__icon"><img src="./images/smiley_icon.png" alt="" width="100"></div>

        <div class="box__letter" id="modalLetter">
            <div class="letter__border">
                <div class="letter">
                    <div class="title__letter">
                    </div>
                    <div class="content__letter">
                        <div class="left"
                            style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 1rem;">
                            <div class="image" style="width: 100%; display: flex; justify-content: center;">
                                <!-- Replace with uploaded image path -->
                                <img src="./images/r5.png" alt="Uploaded Image" class="modalImages"
                                    style="max-width: 100%; height: 70%; border-radius: 10px; margin-bottom: 20px;">
                            </div>

                            <img id="heart__letter" class="heart__letter"
                                src="https://media.giphy.com/media/YKUvclrGYmDKXwtphf/giphy.gif" alt="">
                            <img class="heart heart_1" style="--t: 0.2s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_2" style="--t: 0.4s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_3" style="--t: 0.6s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_4" style="--t: 0.8s" width="20" src="./images/heart.png" alt="">
                        </div>
                        <div class="right">
                            <div class="love__img">
                                <img src="https://media.giphy.com/media/m85llaN7ZkFIHtURiC/giphy.gif" alt=""
                                    width="220">
                            </div>
                            <div class="text__letter">
                                <p></p>
                            </div>
                            <img id="mewmew" width="80" src="./images/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById("customizeModal").style.display = "block";
        };

        // Global values
        let datetxt = '';
        let = '';
        let letterStarted = false;

        const datatxtLetter =
            "Happy birthday! I hope this day brings you peace, good energy, and moments that make you smile. Wishing you a year filled with growth, small wins, and everything you need to keep moving forward. Enjoy your day.";

        const titleLetter = 'To you';
        const letterArr = datatxtLetter.split('');
        const titleArr = titleLetter.split('');

        let idxLetter = 0, idxTitle = 0;

        const dateSpan = document.querySelector('.date__of__birth span');
        const letterP = document.querySelector('.text__letter p');
        const titleContainer = document.querySelector('.title__letter');

        // Close modal
        document.querySelector('.modal-close')?.addEventListener('click', () => {
            document.getElementById("customizeModal").style.display = "none";
        });



        // Hide modal on close click
        // document.querySelector(".close").addEventListener("click", function () {

        //     document.getElementById("modalLetter").classList.remove("active");
        // });

        // Submit customization
        document.getElementById('submitCustomization').addEventListener('click', () => {
            name = document.getElementById('inputName').value.trim();
            const date = document.getElementById('inputDate').value;
            const file = document.getElementById('uploadImage').files[0];

            if (!name || !file || !date) {
                alert("Please fill out all fields.");
                return;
            }

            // Set name
            document.querySelector(".box__account .celebrateName span").textContent = name;
            document.querySelectorAll(".btn__letter .celebrateName").forEach(el => el.textContent = name);


            // Set birthdate
            datetxt = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            dateSpan.textContent = ''; // reset
            let idxDate = 0;
            const dateChars = datetxt.split('');
            setTimeout(() => {
                const dtInterval = setInterval(() => {
                    if (idxDate < dateChars.length) {
                        dateSpan.textContent += dateChars[idxDate++];
                    } else {
                        clearInterval(dtInterval);
                    }
                }, 100);
            }, 500);

            // Set image
            const reader = new FileReader();
            reader.onload = (e) => {
                document.querySelector(".box__account .image img").src = e.target.result;
                document.querySelector(".left .image img").src = e.target.result;
                document.getElementById("customizeModal").style.display = "none";
            };
            reader.readAsDataURL(file);
        });

        // Letter button
        document.querySelectorAll('.btn__letter').forEach((btn) => {
            btn.addEventListener('click', () => {
                if (letterStarted) return;
                letterStarted = true;

                document.querySelector('.box__letter').style.display = 'flex';
                setTimeout(() => {
                    document.querySelector('.letter__border').style.display = 'block';
                }, 300);

                // Animate Title
                const tInt = setInterval(() => {
                    if (idxTitle < titleArr.length) {
                        const span = document.createElement('span');
                        span.textContent = titleArr[idxTitle++];
                        titleContainer.appendChild(span);
                    } else {
                        clearInterval(tInt);
                    }
                }, 100);

                // Animate Letter
                setTimeout(() => {
                    const cInt = setInterval(() => {
                        if (idxLetter < letterArr.length) {
                            letterP.textContent += letterArr[idxLetter++];
                        } else {
                            clearInterval(cInt);
                        }
                    }, 50);
                }, 1000);
            });
        });

        // Close Letter
        document.querySelector('.close').addEventListener('click', () => {

            document.querySelector('.box__letter').style.display = 'none';
            document.querySelector('.letter__border').style.display = 'none';
            titleContainer.innerHTML = '';
            letterP.textContent = '';
            idxLetter = idxTitle = 0;
            letterStarted = false;
        });
    </script>
